<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leads - Endless Leads Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar (will be loaded dynamically) -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="flex-1 p-4 md:p-8 overflow-y-auto">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-2xl font-bold">Leads Management</h1>
                    <div class="text-sm text-gray-400 mt-1">Total Leads: <span id="totalLeadsCount">0</span></div>
                </div>
                <div class="flex flex-col md:flex-row items-stretch md:items-center w-full md:w-auto gap-4">
                    <input type="text" placeholder="Search leads..." class="bg-gray-700 px-4 py-2 rounded-lg w-full md:w-auto">
                    <button id="toggleFetchingBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg whitespace-nowrap">
                        Start Fetching
                    </button>
                    <button id="configBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg whitespace-nowrap">
                        Configure Timing
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <select name="priority" class="bg-gray-700 px-4 py-2 rounded-lg w-full">
                    <option value="">All Priorities</option>
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
                <select name="source" class="bg-gray-700 px-4 py-2 rounded-lg w-full">
                    <option value="">All Sources</option>
                    <option value="Facebook">Facebook</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Google">Google</option>
                    <option value="Website">Website</option>
                </select>
                <select name="dateRange" class="bg-gray-700 px-4 py-2 rounded-lg w-full">
                    <option value="today">Today</option>
                    <option value="last7days">Last 7 Days</option>
                    <option value="last30days">Last 30 Days</option>
                    <option value="all">All Time</option>
                </select>
            </div>

            <!-- Leads Table -->
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <div class="table-responsive">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-700">
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Contact</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Source</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Timestamp</th>
                                <th class="px-4 md:px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody" class="divide-y divide-gray-700">
                            <!-- Leads will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex justify-center space-x-2 mt-6">
                <!-- Pagination will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
                <h3 class="text-xl font-bold mb-4">Lead Emission Configuration</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Min Interval (seconds)</label>
                        <input type="number" id="minInterval" class="w-full bg-gray-700 px-3 py-2 rounded" min="1" max="60">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Max Interval (seconds)</label>
                        <input type="number" id="maxInterval" class="w-full bg-gray-700 px-3 py-2 rounded" min="5" max="600">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Burst Mode Chance (%)</label>
                        <input type="number" id="burstChance" class="w-full bg-gray-700 px-3 py-2 rounded" min="0" max="50" step="5">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Slow Mode Chance (%)</label>
                        <input type="number" id="slowChance" class="w-full bg-gray-700 px-3 py-2 rounded" min="0" max="50" step="5">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="workingHoursOnly" class="mr-2">
                        <label class="text-sm">Working Hours Only</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="randomizeSources" class="mr-2">
                        <label class="text-sm">Randomize Sources</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="avoidDuplicates" class="mr-2">
                        <label class="text-sm">Avoid Duplicates</label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancelConfig" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">Cancel</button>
                    <button id="saveConfig" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/leads.js"></script>
</body>
</html>
